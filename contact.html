<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav></nav>
    <header class="intro">
        <h1>We are here to help you</h1>
    </header>
    <div class="contact">
        <div class="contact-form-wrapper">
            <form action="" class="contact-form">
                <input type="text" class="form-input" placeholder="Name">
                <input type="email" class="form-input" placeholder="Email">
                <input type="text" class="form-input" placeholder="Phone no">
                <input type="text" class="form-input" placeholder="Subject">
                <textarea class="form-input" placeholder="Message"></textarea>
            </form>
            <button class="main-button">Submit</button>
        </div>
        <div class="contact-img">
            <img src="assets/contact.avif" alt="">
            <img src="assets/pattern.svg" alt="" class="pattern">
        </div>
    </div>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
